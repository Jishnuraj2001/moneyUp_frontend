<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Up Login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header>
        <h1 class="heading">Money Up</h1>
        <h3 class="title">Login / Registration</h3>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 


            <!-- login form -->
            <form class="login-box">

                <input type="email"
                       id="email"
                       class="email ele logIN"
                       placeholder="youremail@email.com" required>

                <input type="password"
                       id="password"
                       class="password ele logIN"
                       placeholder="password" required>


                <button class="clkbtn log-btn">Login</button>
            </form>


            
 
            <!-- signup form -->
            <form class="signup-box">


                <input type="text"
                       class="name ele"
                       placeholder="Enter your name" required>

                <input type="email"
                        id="emailID"
                       class="email ele"
                       placeholder="youremail@email.com" required>

                <input type="text"
                       class="dob ele"
                       placeholder="Enter DOB" required>

                <input type="number"
                       class="number ele"
                       placeholder="Enter Your Mobile No" required>

                <input type="password"
                        id="passwordID"
                       class="password ele"
                       placeholder="password" required>

                <!-- <input type="password"
                       class="password ele"
                       placeholder="Confirm password"> -->


                <button  class="clkbtn reg-btn">Signup</button>
            </form>




        </div>
    </div>
    
    <script src="../script/login.js"></script>
</body>
</html>
